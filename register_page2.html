<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register2_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="healthpluslogo.svg" alt="Logo">
        </div>
        <div class="login-form">
            <h1>Daftar ke <span style="color: #80CC28">Health</span><span style="color: #0092CD;">Plus</span></h1>
            <form>
                <p id="judulemail">Alamat Email</p>
                <input type="email" placeholder="email@domain.com" required>
                <p id="judulnama">Nama Lengkap</p>
                <input type="text" placeholder="Group 17" required>
                <p id="judulpassword">Password</p>
                <input type="password" placeholder="********" required>
                <p id="judulpassword">Konfirmasi Password</p>
                <input type="password" placeholder="********" required>
                <p id="lupa">Lupa Password?</p>
                <button type="submit">Masuk Sekarang</button>
                <p id="judulregister">Sudah memiliki akun? Login Sekarang!</p>
            </form>
        </div>
    </div>
</body>
</html>
