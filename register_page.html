<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="healthpluslogo.svg" alt="Logo">
        </div>
        <div class="login-form">
            <h1>Daftar ke <span style="color: #80CC28">Health</span><span style="color: #0092CD;">Plus</span></h1>
            <form>
                <p id="judulemail">Alamat Email</p>
                <input type="email" placeholder="email@domain.com" required>
                <button type="submit">Lanjutkan</button>
                <p id="judulregister">Sudah memiliki akun? Login Sekarang!</p>
                <h4 id="atau"><span id="atauspan">Atau</span></h4>
                <button id="googlebutton" type="submit"><span><img id="google" src="google_logo.png" alt="Google Logo"></span>Lanjutkan dengan Google</button>
                <br>
                <button id="applebutton" type="submit"><span><img id="apple" src="apple_logo.png" alt="Apple Logo"></span>Lanjutkan dengan Apple</button>
            </form>
        </div>
    </div>
</body>
</html>
